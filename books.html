<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <form class="form-horizontal">
         
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
              <input type="texttexttext" class="form-control" id="booksName" placeholder="请输入您要新增的书名">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-4">
              <input type="texttext" class="form-control" id="booksAuthor" placeholder="请输入作者">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">出版社</label>
            <div class="col-sm-10">
              <input type="texttext" class="form-control" id="publisher" placeholder="请输入出版社">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="price" placeholder="请输入价格">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">出版日期</label>
            <div class="col-sm-4">
              <input type="texttext" class="form-control" id="booksDate" placeholder="请输入出版日期">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">类别</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="classify" placeholder="请输入分类">
            </div>
          </div>


        </form>
